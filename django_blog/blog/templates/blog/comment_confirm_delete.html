{% extends 'base.html' %}
{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'post-detail' pk=comment.post.pk %}">Cancel</a>
  </form>
{% endblock %}
